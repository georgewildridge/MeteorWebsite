<head>
  <title>Choate Book</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>ChoateBook </h1>

      {{> loginButtons}}
      {{#if currentUser}}
        {{>buttons}}
        {{> create}}
      {{/if}}

    </header>
    <ul class = "enrolledClass"><strong> My Enrolled Classes </strong></ul>
    <ul id = "yo"><div>what</div></ul>
    <ul>

      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>


<template name = "buttons">
  <li class = "create"><button>Create a new class!</button></li>
  <li class = "bunny"><button>Enroll in a class!</button></li>
</template> 


<template name="enroll">
  <div id="erollDiv"  style="display:none;">
    <h3>What is your class called?</h3>
    <input className="className" placeholder = "Class Name"/>

    <h3>What is the teacher's name?</h3>
    <input teacher="teacher" placeholder = "Teacher's Name"/>

    <h3>What block does your class meet?</h3>
    <select> <option value="NA">Choose a block</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
    <option value="F">F</option>
    <option value="G">G</option>
    <option value="H">H</option></select>

    <li><button class = "destroyCreate">Cancel</button></li>
  </div>

</template>


<template name="create">
  <div id="createDiv"  style="display:none;">
    <h3>What is your class called?</h3>
    <input className="className" id = "textName" placeholder = "Class Name"/>

    <h3>What is the teacher's name?</h3>
    <input teacher="teacher" id = "textTeacher" placeholder = "Teacher's Name"/>

    <h3>What block does your class meet?</h3>
      <select id = "textBlock">
        <option value="NA">Choose a block</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
      </select>

    <li>
      <button class = "submitCreate">Submit</button>
      <button class = "destroyCreate">Cancel</button>
    </li>

  </div>
</template>
