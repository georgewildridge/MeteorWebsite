<head>
  <title>Choate Book</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Choate Book ({{incompleteCount}})</h1>

     <!--  <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
      </label> -->

      {{> loginButtons}}
      {{>buttons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}

    </header>
    <ul class = "enrolledClass"><strong> My Enrolled Classes </strong></ul>
    <ul>

      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>

<template name = "buttons">
<input type = "button" class="create" value="Create A Class">
<input type = "button" class="enroll" value="Enroll In A Class">
</template>
